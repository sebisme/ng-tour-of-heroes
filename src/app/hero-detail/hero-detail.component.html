<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
        <div>
            <span>Id: </span> {{ hero.id }}
        </div>

        <div>
            <label for="hero-name">Hero name: </label>
            <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
        </div>
        <div>
            <label for="hero-force">Hero force: </label>
            <input id="hero-force" [(ngModel)]="hero.force">
        </div>
        <div>
            <label for="hero-alive">Is Alive: </label> 
            <input id="hero-alive" type="checkbox" [checked]="hero.alive" (change)="onSaveHeroAlive(hero.alive)">
        </div>

        <button type="button" (click)="goBack()">go back</button>
</div>
