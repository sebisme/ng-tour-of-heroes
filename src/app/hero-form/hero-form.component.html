<code [hidden]="!submitted">
    {{ model | json }}
</code>

<div [hidden]="submitted">
    <h2>Hero Form</h2>
    
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="hero-name">Name</label>
            <input type="text" class="form-control" id="hero-name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="hero-force">Force</label>
            <input type="number" class="form-control" id="hero-force"
                   [(ngModel)]="model.force" name="force">
        </div>

        <div class="form-group">
            <label for="hero-power">Power</label>
            <select class="form-control" id="hero-power"
                    required
                    [(ngModel)]="model.power" name="power"
                    #power="ngModel">
                <option *ngFor="let power of powers" [value]="power">{{power}}</option>
            </select>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                Power is required
            </div>
        </div>

        <div class="form-group">
            <label for="hero-alive">Is Alive
                <input type="checkbox" class="form-control" id="hero-alive"
                       [checked]="model.alive" [value]="model.alive">
            </label>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
        <i>with</i> reset

    </form>
</div>
